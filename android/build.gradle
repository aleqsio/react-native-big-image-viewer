buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('BigImageViewer_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('BigImageViewer_minSdkVersion', 16)
        targetSdkVersion safeExtGet('BigImageViewer_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    
    implementation 'com.github.piasy:BigImageViewer:1.8.1'

    // load with fresco
    implementation 'com.github.piasy:FrescoImageLoader:1.8.1'

    // load with glide
    implementation 'com.github.piasy:GlideImageLoader:1.8.1'

    // progress pie indicator
    implementation 'com.github.piasy:ProgressPieIndicator:1.8.1'

    // support thumbnail, gif and webp with Fresco
    implementation 'com.github.piasy:FrescoImageViewFactory:1.8.1'

    // support thumbnail and gif with Glide
    implementation 'com.github.piasy:GlideImageViewFactory:1.8.1'
}
